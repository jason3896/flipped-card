<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="images/logo.png" alt="logo">
              <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="chip" class="chip">
          </header>
          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">8050 2030 3020 3896</h5>
              <h5 class="name" id="cardHolder">Jason Nguyen</h5>
            </div>
            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5 id="cardExpiry">01/30</h5>
            </div>
          </div>
        </div>
        <div class="card back-face">
          <h6>
            For customer service call +01 800 432 1000 or email at
            mastercard@gmail.com
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature" id="cardCVV"><i>007</i></div>
          <h5>This is the special credit card from BLVCk.JS </h5>
        </div>
      </div>
    </section>
  </body>
</html>
